			<section id="class">

                <div class= "slideshow images">
                  <img class="mySlides" src="https://daisybeattyphotography.com/wp-content/uploads/2016/11/best-family-photos-manhattan-daisy-beatty-central-park-2016-1024x684(pp_w768_h513).jpg" height = 75% width = 100% class="center">
                  <img class="mySlides" src="https://static1.squarespace.com/static/53eaccc4e4b00a13a170200e/58d153b4a5790a6c244c1fdd/58d153b4e4fcb53b16b9c81f/1490113464924/Central_Park_Family_Portraits_NYC_RKP_01.jpg?format=2500w" height = 75% width = 100% class="center">
                  <img class="mySlides" src="http://www.einphoto.net/wp-content/uploads/2015/06/central-park-family-session-0002.jpg" height = 75% width = 100% class ="center">
                  <img class="mySlides" src="http://www.einphoto.net/wp-content/uploads/2015/10/central-park-family-portrait-001.jpg" height = 75% width = 100% class ="center" >

                  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
                  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
                </div>

                <script>
                var slideIndex = 1;
                showDivs(slideIndex);

                function plusDivs(n) {
                  showDivs(slideIndex += n);
                }

                function showDivs(n) {
                  var i;
                  var x = document.getElementsByClassName("mySlides");
                  if (n > x.length) {slideIndex = 1}    
                  if (n < 1) {slideIndex = x.length}
                  for (i = 0; i < x.length; i++) {
                     x[i].style.display = "none";  
                  }
                  x[slideIndex-1].style.display = "block";  
                }
                </script>
                <p>#Central Park</p>
			</section>
